<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Севриков Матвей ИС-3.1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #fff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 2.5rem;
            color: #333;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .nav-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 1.5rem;
        }
        
        .nav-button {
            display: inline-block;
            padding: 12px 24px;
            text-decoration: none;
            color: #333;
            border: 1px solid rgba(0, 0, 0, 0.3);
            background-color: transparent;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 150px;
            text-align: center;
            cursor: pointer;
        }
        
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #333;
            transition: all 0.4s ease;
            z-index: -1;
        }
        
        .nav-button:hover {
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.7);
        }
        
        .nav-button:hover::before {
            left: 0;
        }
        
        .nav-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: #ff4444;
            border-color: #ff4444;
        }
        
        .nav-button:active::before {
            background: #ff4444;
        }
        
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
            
            .nav-button {
                width: 100%;
                max-width: 250px;
                padding: 10px 20px;
            }
            
            h1 {
                font-size: 1.7rem;
                margin-bottom: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .nav-button {
                font-size: 0.85rem;
                min-width: 130px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Сайт Севрикова Матвея ИС-3.1</h1>
        
        <div class="nav-container">
            <a href="First Script/first.html" class="nav-button">Первый скрипт</a>
            <a href="Guess The Number Game/guess.html" class="nav-button">Игра: угадай число</a>
            <a href="Computer Science Test/index.html" class="nav-button">Тест по информатике</a>
            <a href="4.html" class="nav-button">Работа 4 (скоро)</a>
            <a href="5.html" class="nav-button">Работа 5 (скоро)</a>
            <a href="6.html" class="nav-button">Работа 6 (скоро)</a>
        </div>
    </div>
</body>
</html>
